<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="styles/product-detail.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">首页</a>
      </div>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-badge">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="product-detail">
      <div class="product-image-container">
        <img src="images/pot.jpg" alt="锅具" class="product-image">
      </div>
      <div class="product-info">
        <h1 class="product-title">章丘款铁锅无涂层炒菜不粘锅家用铸铁锅</h1>
        <div class="product-price">¥299</div>
        <div class="product-quantity">
          <span>数量：</span>
          <button class="quantity-btn minus">-</button>
          <input type="number" value="1" min="1" id="quantity-input">
          <button class="quantity-btn plus">+</button>
        </div>
        <div class="product-actions">
          <button id="add-to-cart" class="btn-add-cart">加入购物车</button>
          <button class="btn-buy-now">立即购买</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // 设置商品ID（不使用type="module"以确保全局可访问）
    window.currentProductId = '12';
  </script>
  <script src="js/product-detail.js"></script>
</body>

</html>
